name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 手動実行もできるようにする

jobs:
  test:
    runs-on: ubuntu-latest
    env: 
      DATABASE_URL: ${{ secrets.DATABASE_URL || 'file:./prisma/test.db' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Set up test database
        run: |
          npx prisma migrate deploy # DATABASE_URL を見て test.db にマイグレーションを適用
          npx prisma db seed      # DATABASE_URL を見て test.db にシードデータを投入

      - name: Run tests
        run: npm test

      - name: Run coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/ 